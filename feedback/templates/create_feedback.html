{% extends 'base.html' %}
{% load static %}
{% block meta %}
<head>
    <title>Feedbacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    .title {
        margin-top: 50px;
        margin-left: 50px;

        margin-bottom: 50px;
        font-size: 36px;
        font-weight: 500;
        text-align: center;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }
</style>
{% endblock meta %}
{% block content %}
<body>
    <h1 class="title">Create Feedback</h1>
    <form method="post" class="form-container">
        {% csrf_token %}
        <textarea name="message" placeholder="Message" class="form-control textarea-narrow" style="width: 300px;"></textarea>
        <button type="submit" class="mt-3 btn btn-primary btn-success">Submit</button>
    </form>
</body>
{% endblock content %}
