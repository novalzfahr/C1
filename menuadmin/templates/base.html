<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Dashboard</title>
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'menu_list' %}">Home</a>
      {% if user.is_authenticated %}
        <span>Welcome, {{ user.username }}!</span>
      {% else %}
        <a href="{% url 'userauth:userauth_home' %}">Login</a>
      {% endif %}
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
