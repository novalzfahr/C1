<!-- menu_list.html -->
{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    h2 {
        color: #333;
        text-align: center;
        margin-top: 20px;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f8f8f8;
        color: #333;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    td a {
        margin-right: 10px;
    }

    td a:last-child {
        margin-right: 0;
    }

    .button-container {
        text-align: center;
        margin: 20px 0;
    }

    .btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .btn-danger {
        background-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #bd2130;
    }

    .action-buttons {
        text-align: center; /* Center the buttons within the td */
    }

    @media screen and (max-width: 600px) {
        table {
            width: 100%;
        }
    }
</style>

<h2>Daftar Menu</h2>
<div class="button-container">
    <a href="{% url 'menu_create' %}" class="btn">Tambah Menu Baru</a>
</div>
<table>
    <tr>
        <th>Nama</th>
        <th>Deskripsi</th>
        <th>Harga</th>
        <th>Aksi</th>
    </tr>
    {% for item in menu %}
    <tr>
        <td>{{ item.nama }}</td>
        <td>{{ item.deskripsi }}</td>
        <td>{{ item.harga }}</td>
        <td class="action-buttons">
            <a href="{% url 'menu_update' item.pk %}" class="btn">Edit</a>
            <a href="{% url 'menu_delete' item.pk %}" class="btn btn-danger">Hapus</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
