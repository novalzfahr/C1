{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class = "profile d-flex justify-content-center flex-row">
    <div class="card-container">
    <h1>Editing {{ user.username }}'s Information Data</h1>
    <form method="POST">
        {% csrf_token %}
        <table class="d-flex justify-content-center flex-row">
            <tr>
                <td></td>
                <td><h3>Choose to Edit</h3></td>
                <td></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-warning" name="page_switch" value="edit_email">Edit Email</button></td>
                <td class="d-flex justify-content-center flex-row"><button type="submit" class="btn btn-warning " name="page_switch" value="edit_phone_number">Edit Nomor Telepon</button></td>
                <td><button type="submit" class="btn btn-warning" name="page_switch" value="edit_password">Edit Password</button></td>
            </tr>
            <tr>
                <td></td>
                <td class="d-flex justify-content-center flex-row"><button type="submit" class="btn btn-success" name="page_switch" value="to_cancel">Cancel</button></td>
                <td></td>
            </tr>
        </table>  
    </form>
</div>
</div>
{% endblock content %}
