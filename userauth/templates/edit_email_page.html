{% extends 'base.html' %}
{% load static %}
{% block meta %}
<style>
    .indent {
        padding-left: 46px; /* Adjust the indentation as needed */
    }
</style>
{% endblock meta %}

{% block content %}
<div class = "edit_email">
    
    <h1>Editing Email</h1>  

    <form method="POST">  
        {% csrf_token %}  
        <table>  
            {{ form.as_table }}  
            <tr>  
                <td></td>
                <td><button type="submit" name="submit" value="to_save">Simpan</button></td>  
            </tr>
        </table>  
    </form>
    <form method="POST">  
        {% csrf_token %}  
        <table>
            <tr>  
                <td class='indent'></td>
                <td><button type="submit" name="submit" value="to_cancel">Cancel</button></td>  
            </tr>  
        </table>  
    </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  
{% endblock content %}
