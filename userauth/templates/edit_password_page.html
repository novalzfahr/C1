<div class = "edit_password">
    
    <h1>Formulir Registrasi</h1>  

        <form method="POST">  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><button type="submit" name="submit" value="to_save">Simpan</button></td>  
                </tr>
                <tr>  
                    <td></td>
                    <td><button type="submit" name="submit" value="to_cancel">Cancel</button></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>
