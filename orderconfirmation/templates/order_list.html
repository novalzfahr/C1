
    <h2>Order List</h2>
    <ul>
        {% for order in orders %}
            <li>
                {{ order }}
                {% if order.status_order == 'pending' %}
                    <a href="{% url 'accept_order' order.id %}">Accept</a>
                    <a href="{% url 'reject_order' order.id %}">Reject</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
